<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GO FUCKING WORK | POPUP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/extension.css">
<link href="css/popup.css" media="screen" rel="stylesheet" />
</head>
<body>
    <div id="mainView">
        <div id="settingIcon"></div>
        <div id="status"></div>
        <div id="blacklistIcon"></div>
        <div id="topDescription">
            <h5> GO FUCKING WORK. NOTHING TO SEE HERE.</h5>
        </div>
        <div id="pauseButton">
            <img src="img/pause.png" width="120px" class="pausePrompt" id="pauseButton-1">
            <img src="img/q1.png" width="120px" class="pausePrompt" id="pauseButton-2">
            <img src="img/q2.png" width="120px" class="pausePrompt" id="pauseButton-3">
            <div class="pausePrompt" id="pauseButtons">
                <a href="#" class="button-100 button-row-1 button-col-1" id="5-mins">
                5 Mins
                </a>
                <a href="#" class="button-50 button-row-2 button-col-1" id="20-mins">
                20 Mins
                </a>
                <a href="#" class="button-50 button-row-2 button-col-2-2" id="60-mins">
                1 hr
                </a>
                <a href="#" class="button-33 button-row-3 button-col-1" id="180-mins">
                3 hrs
                </a>
                 <a href="#" class="button-33 button-row-3 button-col-2-3" id="360-mins">
                6 hrs
                </a>
                 <a href="#" class="button-33 button-row-3 button-col-3-3" id="720-mins">
                12 hrs
                </a>
                 <a href="#" class="button-50 button-row-4 button-col-1" id="1440-mins">
                24 hrs
                </a>
                <a href="#" class="button-50 button-row-4 button-col-2-2" id="2880-mins">
                48 hrs
                </a>
            </div>
            <img src="img/play.png" width="120px" class="pausePrompt" id="playButton">
        </div>
        <div id="noPauseButton"><h4>PAUSING'S FUCKING DISABLED. GOOD CHOICE.</h4></div>
    </div>
<script src="js/functions.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
